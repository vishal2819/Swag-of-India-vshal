<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swag of India</title>
        <link rel="stylesheet" href="/Css/style.css">
        <link rel="icon" type="image/png" href="/images/flavicon.png">
      
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
       
      <!-- bootstrap cdn  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- bootstrap bundle -->
      
        <!-- icons from fontawesome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
          crossorigin="anonymous">
      
      
      </head>
<body>
  
<main>
                <div class="main-form-container">
                        <div class="container-logo d-flex justify-content-center mb-20">
                            <a href="./index.html"><img src="./images/logo.png" alt="Swag of India logo" tabindex="2"></a>
                        </div>
                        <div class="mid-section-form mt-20">
                            <form>
                                <div class="row">
                                    <div class="col top-button-login-active"> <a href="login.html" tabindex="2">Login</a></div>
                                     <div class="col top-button-registration" style="background-color:darkslategray;padding:10px;"><a href="registration.html" style="color:white; text-align:center;">Create Account</a></div>
                                </div><br>
                                <div class="mb-3">
                                    <label for="Username" class="form-label">Usernmae*</label>   
                                    <input type="text" class="form-control" id="Username" aria-describedby="">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email*</label>   
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password*</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn sign-in-b">Create account</button>
                                <button type="submit" class="f-pass">Forgot your Password</button>
                                <hr>
                                <span class="login-text mb-20" tabindex="0">or login with</span>
                                <div class="bottom-social mt-20 d-flex jutify-content-space-evenly">
                                    <div><a href="#"><img src="Images/Group 2601.png" alt="Facebook" role="button"></a></div>
                                    <div style="margin-left:10px;margin-right:10px;"><a href="#"><img src="Images/Group 2605.png" alt="twitter" role="button"></a></div>
                                    <div><a href="#"><img src="Images/Group 2603.png" alt="google +" role="button"></a></div>
                                </div>
                         </form>
                    </div>
                </div>
                
</main>


    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://kit.fontawesome.com/9ff9061638.js" crossorigin="anonymous"></script>

</body>

</html>
